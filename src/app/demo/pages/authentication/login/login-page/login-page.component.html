<div class="container_global">
    <div class="content">
        <!--=========================== NAVIGATION ===========================-->
        <header class="navbar">
        <nav id="nav">
            <!--========= LOGO ========-->
            <div class="logo">
                <h2>Xpert<span>Cash</span></h2>
            </div>
            <section class="nav-menu" id="nav-menu">
                
                <!--========= LIST ========-->
                    <ul class="nav-list">
                        <li class="nav-items"><a href="#acc" class="nav__link">Accueil</a></li>
                        <li class="nav-items"><a href="#apro" class="nav__link">A propos</a></li>
                        <li class="nav-items"><a href="#ser" class="nav__link">Services</a></li>
                        <li class="nav-items"><a href="#con" class="nav__link">Contact</a></li>
                    
                <!--========= NEMU-BARS-CLOSE ========-->
                        <li class="menu-close" id="menu-close">
                            <i class="fas fa-xmark"></i>
                        </li>
                    </ul>
    
            </section>

            <!--Section pour la conne -->
            <section class="loginDrop">
                <!-- From Uiverse.io by devkatyall --> 
                <!-- From Uiverse.io by Galahhad --> 
                <div class="theme-popup">
                    <input type="radio" name="theme" id="default" checked="">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox" class="theme-popup__button">
                        Identification
                    </label>
                    <div class="theme-popup__list-container">
                        <ul class="theme-popup__list">
                        <li style="border-bottom: 1px solid #86868683;">
                        
                            <label routerLink="/connexion">
                                <span>Connexion</span>
                            </label>
                        </li>
                        <li routerLink="/inscription">
                            <label>
                                <span>Inscription</span>
                            </label>
                        </li>
                        </ul>
                    </div>
                </div> 
                
            </section>
        
            <!--========= NEMU-BARS-TOGGLE ========-->
                <div class="menu-bars" id="menu-bars">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        
        </header>
    </div>
</div>
