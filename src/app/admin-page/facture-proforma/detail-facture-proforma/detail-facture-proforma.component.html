<div class="container_global">
    <div *ngIf="isLoading" class="loading-overlay">
        <div class="loading-content">
          <div class="spinner"></div>
          <p>Connexion en cours...</p>
        </div>
    </div>

    <div class="content_formulaire">
        <div class="modal-body">
            <form class="container_formulaire">
                <!-- // Titre -->
                <div class="Title">
                    <h3>Détails de la facture</h3>
                </div>
                <!-- Les informations de l'etat  -->
                <div class="information_cadre">
                    <div class="info_titre_etat">
                      <h4>État</h4>
                      <div class="etat_container">
                        <div class="etat_content">
                            <!-- // Etat brouillon  -->
                            <div class="etat_brouillon">
                                <button class="btn_etat active">
                                    Brouillon
                                </button>
                            </div>
                            <!-- // Etat Approuver  -->
                            <div class="etat_approuver">
                                <button class="btn_etat">
                                    Approuver
                                </button>
                            </div>
                            <!-- // Etat Envoyer  -->
                            <div class="etat_envoyer">
                                <button class="btn_etat">
                                    Envoyer
                                </button>
                            </div>
                            <!-- // Etat Valider  -->
                            <div class="etat_valider">
                                <button class="btn_etat" disabled>
                                    Valider
                                </button>
                            </div>
                        </div>
                      </div>
                    </div>
                </div>

                <!-- Les informations de facture  -->
                <div class="information_cadre">
                    <div class="info_titre_input">
                        <h4>N˚ Facture</h4>
                        <!-- Input de nom magasin  -->
                        <div class="champ_input">
                            <input type="text" class="input_focus input_focus_petit"
                                style="cursor: no-drop; color: #0672E4;" 
                                value="N˚ 001-04-2025" disabled >
                            <label for="numeroFacture" class="label">Numéro facture</label>
                        </div>
                        <!-- // Remise et Total hors taxe  -->
                        <div class="double_input_grid">
                            <div class="champ_input">
                                <input autocomplete="off" type="number" value="0000 CFA" class="input_focus" required placeholder="Saisis le pourcentage de la remise">
                                <label for="totalHt" class="label"> Total Hors Taxe </label>
                            </div>

                            <div class="champ_input">
                                <input autocomplete="off" type="number" class="input_focus" required disabled value="000000 CFA">
                                <label for="totalFacture" class="label"> Total facture </label>
                            </div>
                        </div>

                        <!-- // Description  -->
                        <div class="champ_input">
                            <textarea class="input_focus2" id="description" name="description" 
                            placeholder="Saisis Une description pour ce produit"></textarea>
                            <label for="description" class="label">Description (Facultatif)</label>
                        </div>

                    </div>
                </div>

                <!-- Remise et TVA -->
                <div class="information_cadre">
                    <div class="info_titre_input">
                    <h4>Remise et TVA</h4>
            
                    <div class="champ_input_inventaire">
                        <p>Application de remise et TVA</p>
                        <label class="switch">
                        <input
                            type="checkbox"
                            [(ngModel)]="remiseTVAActive"
                            (change)="onToggleRemiseTVA()"
                            [ngModelOptions]="{standalone: true}"
                        />
                        <span class="slider round"></span>
                        </label>
                    </div>
            
                    <div class="double_input_grid" *ngIf="remiseTVAActive" style="margin-top: 15px;">
                        <div class="champ_input champ_input2">
                        <input
                            type="number"
                            step="0.01"
                            class="input_focus"
                            name="remisePourcentage"
                            [(ngModel)]="remisePourcentage"
                            placeholder="Remise en %"
                        />
                        <label class="label">Remise (%)</label>
                        </div>
            
                        <div class="champ_input champ_input2">
                        <input
                            type="number"
                            class="input_focus"
                            name="tva"
                            [(ngModel)]="tva"
                            placeholder="TVA"
                        />
                        <label class="label">TVA</label>
                        </div>
                    </div>
            
                    </div>
                </div>

                <!-- Les informations pour utilisateur  -->
                <div class="information_cadre">
                    <div class="info_titre_input">
                        <h4>Utilisateur</h4>
                        <!-- // Nom complet et email  -->
                        <div class="double_input_grid">
                            <div class="champ_input">
                                <input autocomplete="off" type="text" class="input_focus" required placeholder="Saisis le nom et prénom">
                                <label for="nomComplet" class="label"> Nom et prénom </label>
                            </div>

                            <div class="champ_input">
                                <input autocomplete="off" type="email" class="input_focus" required placeholder="Saisis l'email">
                                <label for="totalFacture" class="label"> Email </label>
                            </div>
                        </div>

                        <!-- // Adresse et téléphone  -->
                        <div class="double_input_grid">
                            <div class="champ_input">
                                <input autocomplete="off" type="text" class="input_focus" required placeholder="Saisis l'adresse">
                                <label for="adresse" class="label"> Adresse </label>
                            </div>

                            <div class="champ_input">
                                <input autocomplete="off" type="number" class="input_focus" required placeholder="00 00 00 00">
                                <label for="numero" class="label"> Numéro téléphone </label>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- Les informations pour entreprise  -->
                <div class="information_cadre">
                    <div class="info_titre_input">
                        <div class="name_icon">
                            <h4>Entreprise</h4>
                            <div class="iconEntrepriseList">
                                <i class="ri-git-branch-fill" title="Affiliation d'Entreprise"></i>
                            </div>
                        </div>
                        <!-- // Nom complet et email  -->
                        <div class="double_input_grid">
                            <div class="champ_input">
                                <input autocomplete="off" type="text" class="input_focus" required placeholder="Saisis le nom ">
                                <label for="nom" class="label"> Nom </label>
                            </div>

                            <div class="champ_input">
                                <input autocomplete="off" type="email" class="input_focus" required placeholder="Saisis l'email">
                                <label for="totalFacture" class="label"> Email </label>
                            </div>
                        </div>

                        <!-- // Adresse et téléphone  -->
                        <div class="double_input_grid">
                            <div class="champ_input">
                                <input autocomplete="off" type="text" class="input_focus" required placeholder="Saisis l'adresse">
                                <label for="adresse" class="label"> Adresse </label>
                            </div>

                            <div class="champ_input">
                                <input autocomplete="off" type="number" class="input_focus" required placeholder="00 00 00 00">
                                <label for="numero" class="label"> Numéro téléphone </label>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- Buttom ajouter et annuler  -->
                <div class="information_cadre">
                    <!-- Message d'erreur global -->
                    <div class="container_error_message">
                        <div *ngIf="errorMessage" class="error-message">
                            {{ errorMessage }}
                        </div>
                    </div>
    
                    <div class="info_titre_input info_titre_input_btn">
                        <!-- Input de produits  -->
                        <div class="btn_annuler">
                            <button class="btn_cancel" routerLink="/facture-proforma">Annuler</button>
                        </div>
        
                        <div class="btn_ajouter">
                            <button class="btn_save" type="submit" (click)="submitUpdateForm()">Modifier</button>
                        </div>
                    </div>
                </div>
            </form>
            
        </div>
    </div>

</div>
