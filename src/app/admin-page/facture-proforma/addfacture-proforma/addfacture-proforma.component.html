<div class="content_formulaire">
    <div class="modal-body">
      <form class="container_formulaire" method="POST" action="#">
        <!-- Titre -->
        <div class="Title">
          <h3>Ajouter une facture proforma</h3>
        </div>
  
        <div class="form_left_right">
          <div class="formulaire">
            <!-- Informations facture -->
            <div class="information_cadre">
              <div class="info_titre_input">
                <div class="double_input">
                  <!-- Description -->
                  <div class="champ_input champ_input2">
                    <input type="text" class="input_focus" id="description" name="description" placeholder="Saisis la description">
                    <label for="description" class="label">Description</label>
                  </div>
  
                  <!-- Client ID -->
                  <div class="champ_input champ_input2">
                    <div class="title_input">Client</div>
                    <select required name="client_id" class="input_focus">
                      <option value="">Sélectionner un client</option>
                      <option value="1">Client 1</option>
                      <option value="2">Client 2</option>
                    </select>
                  </div>
                </div>
  
              </div>
            </div>


            <!-- Lignes de facture -->
            <div class="information_cadre">
              <div class="info_titre_input">
                <h4>Produits</h4>
  
                <!-- Ligne produit 1 -->
                <div class="double_input">
                  <div class="champ_input champ_input2">
                    <select required name="produit_id[]" class="input_focus">
                      <option value="">Sélectionner un produit</option>
                      <option value="1">Produit 1</option>
                      <option value="2">Produit 2</option>
                    </select>
                  </div>
  
                  <div class="champ_input champ_input2">
                    <input type="number" class="input_focus" name="quantite[]" placeholder="Quantité">
                    <label class="label">Quantité</label>
                  </div>
                </div>
              </div>
            </div>

            <!-- Remise et TVA -->

            <div class="information_cadre">
                <div class="info_titre_input">
                  <h4>Remise et TVA</h4>
              
                  <div class="champ_input_inventaire">
                    <p>Application de remise et TVA</p>
                    <label class="switch">
                      <input type="checkbox" [(ngModel)]="remiseTVAActive" (change)="onToggleRemiseTVA()" [ngModelOptions]="{standalone: true}" />
                      <span class="slider round"></span>
                    </label>
                  </div>
              
                  <div class="double_input" *ngIf="remiseTVAActive" style="margin-top: 15px;">
                    <div class="champ_input champ_input2">
                      <input type="number" step="0.01" class="input_focus" name="remisePourcentage" [(ngModel)]="remisePourcentage" placeholder="Remise en %">
                      <label class="label">Remise (%)</label>
                    </div>
              
                    <div class="champ_input champ_input2">
                      <input type="number" class="input_focus" name="tva" [(ngModel)]="tva" placeholder="TVA">
                      <label class="label">TVA</label>
                    </div>
                  </div>
              
                </div>
            </div>
  
         
  
  
           
  
          </div>
        </div>

         <!-- Boutons -->
         <div class="information_cadre information_cadre_save">
            <div class="info_titre_input info_titre_input_btn" style="display: flex; justify-content: flex-end; gap: 10px;">
            <div class="btn_annuler">
                <button class="btn_cancel" type="button">Annuler</button>
            </div>
            <div class="btn_ajouter">
                <button class="btn_save" type="submit">Ajouter</button>
            </div>
            </div>
        </div>
      </form>
    </div>
</div>
