<div class="container_global">
    <div class="content_formulaire">
      <div class="modal-body">
        <form class="container_formulaire">
          <!-- Titre d'ajout de produits -->
          <div class="Title">
            <h3>Ajouter un client</h3>
          </div>
  
          <div class="form_left_right">
            <div class="formulaire">
              <!-- Cadre contenant le select et la description -->
              <div class="information_cadre">
                <div class="info_titre_input">
                  <div class="double_input">
                    <!-- // Type ajouter et reduire  -->
                    <div class="champ_input champ_input2">
                      <div class="title_input">Type</div>
                      <!-- On lie le select à "selectedAction" -->
                      <select required name="action" class="input_focus" >
                        <!-- <option value="">Choisissez-en un</option> -->
                        <option value="ajouter">Ajouter un client sans entreprise</option>
                        <option value="reduire">Ajouter un client et assigner un entreprise </option>
                        <option value="reduire">Ajouter un client et cree un entreprise </option>
                      </select>
                    </div>
                    <!-- //   -->
                
                  </div>
                  
                  <form>
                    <div class="double_input">
                      <!-- Nom et prenom -->
                      <div class="champ_input champ_input2">
                        <input type="text" class="input_focus"
                                  id="nomComplet"
                                  name="nomComplet"
                                  placeholder="Saisis le nom et prénom">
                        <label for="nomComplet" class="label">Nom & prénom</label>
                      </div>
                      <!-- Email -->
                      <div class="champ_input champ_input2">
                        <input type="email" class="input_focus"
                                  id="email"
                                  name="email"
                                  placeholder="Saisis l'email">
                        <label for="email" class="label">Email</label>
                      </div>
  
                    </div>
                    <div class="double_input">
                      <!-- Telephone -->
                      <div class="champ_input champ_input2">
                        <input type="number" class="input_focus"
                                  id="telephone"
                                  name="telephone"
                                  placeholder="Saisis le numéro de téléphone">
                        <label for="telephone" class="label">Téléphone</label>
                      </div>
                      <!-- Adresse -->
                      <div class="champ_input champ_input2">
                        <input class="input_focus"
                                  id="adresse"
                                  name="adresse"
                                  placeholder="Saisis l'adresse">
                        <label for="adresse" class="label">Adresse</label>
                      </div>
  
                    </div>
                  </form>
                  
                </div>
              </div>

              <!-- Les information des produit Inventaire  -->
              <div class="information_cadre">
                <div class="info_titre_input">
                  <h4>Entreprise</h4>
              
                  <!-- Input de produits inventaire -->
                  <div class="champ_input_inventaire">
                    <p>J'appartient a un entreprise</p>
              
                    <label class="switch">
                      <input type="checkbox"/>
                      <span class="slider round"></span>
                    </label>
                  </div>
                </div>    
              </div>

              <div class="information_cadre">
                <div class="info_titre_input">
              
                  <form >
                    <div class="champ_input">
                      <input type="text"
                           placeholder="Selectionner un entreprise"
                           [formControl]="control"
                           [matAutocomplete]="auto"
                           class="input_focus input_cursor">
                      <label for="categorieId" class="label labelCategory">Mon entreprise</label>
                      <mat-autocomplete #auto="matAutocomplete">

                        <mat-option class="select-option">
                          <div style="display: flex; align-items: center; color: #0672E4;">
                            <!-- <i class="ri-checkbox-multiple-line"></i> -->
                            <i class="ri-community-line"></i>
                            <span style="margin-left: 8px;">Créer un entreprise</span>
                          </div>
                        </mat-option>

                        @for (street of filteredStreets | async; track street) {
                          <mat-option [value]="street">{{street}}</mat-option>
                        }
                      </mat-autocomplete>
                      <!-- // icon  -->
                      <div class="icon_arrow">
                        <i class="ri-arrow-down-s-line"></i>
                      </div>
                    </div>
                  </form>

                </div>    
              </div>

              <!-- Les information des produit Photo  -->
              <div class="information_cadre">
                <div class="info_titre_input">
                  <h4>Ajouter une image</h4>
  
  
                  <!-- <p *ngIf="!errorMessage" style="font-size: 12px; float: right;">Taille : 2 Mo max</p>
                  <p *ngIf="errorMessage" style="font-size: 12px; float: right; color: red;">{{ errorMessage }}</p> -->
  
                  <!-- Input de produits photo -->
                  <div class="container_file"> 
                    <div class="header_file"> 
                      <!-- <img class="roudel" [src]="newPhotoUrl || urllink" alt="Aperçu de l'image" style="max-width:200px;"> -->
                      <img class="roudel" [src]="newPhotoUrl || urllink" alt="Aperçu de l'image" style="max-width:200px;">
                    </div> 
                    
                    <div>
                      <label for="file" class="footer_file"> 
                        <i class="ri-file-3-fill"></i>
                        <p>Choisir un fichier</p>
                      </label> 
                      <input type="file" accept="image/*" id="file" (change)="onFileSelected($event)" hidden>
                    </div>
                  </div>
                </div>
              </div>
  
              <!-- Boutons Ajouter et Sauvegarder -->
              <div class="information_cadre information_cadre_save">
                 <!-- Message d'erreur global -->
                <div class="container_error_message">
                    <div *ngIf="errorMessage" class="error-message">
                    {{ errorMessage }}
                    </div>
                </div>

                <div class="info_titre_input info_titre_input_btn">
                  <div class="btn_annuler">
                    <button class="btn_cancel" (click)="goToStock()">Annuler</button>
                  </div>
                  <div class="btn_ajouter">
                    <button class="btn_save">Ajouter</button>
                  </div>
                </div>
              </div>
  
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
