<div class="container">
    <aside class="sidebar">

<!-- // PARAMETRE  -->
<div class="container_parametre">
    <div class="content_parametre">
        <!-- // titre pour Paramètre du compte -->
        <div class="title">
            <p>Paramètre du compte</p>
        </div>
        <!-- // cadre action  -->
        <div class="cadre_content">
            <!-- // Modifier le compte  -->
            <div class="cadre cadre_cursor">
                <!-- // title_cadre  -->
                <div class="title_cadre">
                    <span>Modifier le compte</span>
                </div>
                <!-- // icon  -->
                <div class="icon_cadre">
                    <i class="ri-arrow-right-s-line"></i>
                </div>
            </div>
            <!-- // Modifier nom de boutique  -->
            <div class="cadre">
                <!-- // title_cadre  -->
                <div class="title_cadre">
                    <span>Nom de la boutique</span>
                </div>
                <!-- // icon  -->
                <div class="icon_cadre">
                    <button class="btn">Modifier</button>
                </div>
            </div>
            <!-- // Modifier le mot de passe  -->
            <div class="cadre">
                <!-- // title_cadre  -->
                <div class="title_cadre">
                    <span>Mot de passe</span>
                </div>
                <!-- // icon  -->
                <div class="icon_cadre">
                    <button class="btn">Modifier</button>
                </div>
            </div>
            <!-- // Modifier le email  -->
            <div class="cadre">
                <!-- // title_cadre  -->
                <div class="title_cadre">
                    <span>Email</span>
                </div>
                <!-- // icon  -->
                <div class="icon_cadre">
                    <button class="btn">Modifier</button>
                </div>
            </div>

            <!-- Les information des produit Inventaire  -->
            <div class="information_cadre">
              <form class="info_titre_input">
                <h5>Modifier email</h5>
            
                <!-- // Ancien mot de passe  -->
                <div class="double_input">
                  <!-- Input de nom produits  -->
                  <div class="champ_input">
                    <input autocomplete="off" type="email" class="input_focus " required placeholder="Saisis l'ancien email">
                    <label for="password" class="label labelColor">Ancien email</label>
                  </div>

                  <!-- Input de nom produits  -->
                  <div class="btn_save">
                    <button type="submit" class="btn">Verifier</button>
                  </div>
                </div>
            
                <!-- // Code de verification  -->
                <div class="double_input">
                  <!-- Input de nom produits  -->
                  <div class="champ_input_code_verif">
                    <code-input [isCodeHidden]="true"
                                  [codeLength]="5"
                                  (codeChanged)="onCodeChanged($event)"
                                  (codeCompleted)="onCodeCompleted($event)">
                    </code-input>
                  </div>

                  <!-- Input de nom produits  -->
                  <div class="btn_save">
                    <button type="submit" class="btn">Valider</button>
                  </div>
                </div>
            
                <!-- // Ancien mot de passe  -->
                <div class="double_input">
                  <!-- Input de nom produits  -->
                  <div class="champ_input">
                    <input autocomplete="off" type="email" class="input_focus " required placeholder="Saisis le nouveau email">
                    <label for="password" class="label labelColor">Nouveau email</label>
                  </div>

                  <!-- Input de nom produits  -->
                  <div class="btn_save">
                    <button type="submit" class="btn">Modifier</button>
                  </div>
                </div>

              </form>    
            </div>

        </div>
    </div>
</div>
