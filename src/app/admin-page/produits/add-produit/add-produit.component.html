<div class="container_global">

  <div class="content_formulaire">

    <div class="modal-body">

      <form class="container_formulaire">

        <!-- Titre d'ajout de produits  -->
        <div class="Title">
          <h3>Ajouter des produits</h3>
        </div>

        <div class="form_left_right">

          <!-- Formular ajouter produit  -->
          <div class="formulaire">
            
            <!-- Les information des magasin  -->
            <div class="information_cadre">
              <div class="info_titre_input">
                <h4>Magasin</h4>
                <!-- Input de nom magasin  -->
                <div class="champ_input">
                  <input type="text" class="input_focus input_focus_petit" required id="nomMagasin" name="nomMagasin" placeholder="Saisis le nom de magasin">
                  <label for="nomMagasin" class="label labelColor">Nom magasin</label>
                </div>
              </div>
            </div>
            
            <!-- Les information des produit  -->
            <div class="information_cadre">
              <div class="info_titre_input">
                <h4>Information des produits</h4>

                <div class="double_input">
                  <!-- Input de nom produits  -->
                  <div class="champ_input champ_input2">
                    <input type="text" class="input_focus " required id="nomProduit" name="nomProduit" placeholder="Saisis le nom de magasin">
                    <label for="nomProduit" class="label labelColor">Nom produit</label>
                  </div>

                  <!-- Input de nom produits  -->
                  <div class="champ_input champ_input2">
                    <input type="text" class="input_focus " required id="prixVente" name="prixVente" placeholder="Saisis le nom de magasin">
                    <label for="prixVente" class="label labelColor">Prix de vente</label>
                  </div>
                </div>

                <!-- Input de categorie  -->
                <div class="champ_input">
                  <input type="text" class="input_focus " required id="category" name="category" placeholder="Saisis le nom de categorie">
                  <label for="category" class="label labelColor">Catégorie (Facultatif)</label>
                </div>

                <div class="double_input">
                  <!-- Input de prixAchat  -->
                  <div class="champ_input champ_input2">
                    <input type="text" class="input_focus " required id="prixAchat" name="prixAchat" placeholder="Saisis le prix d'achat">
                    <label for="prixAchat" class="label labelColor">Prix achat</label>
                  </div>

                  <!-- Input de Quantité  -->
                  <div class="champ_input champ_input2">
                    <input type="text" class="input_focus " required id="quantite" name="quantite" placeholder="Saisis le quantité">
                    <label for="quantite" class="label labelColor">Quantité</label>
                  </div>
                </div>

                <div class="double_input">
                  <!-- Input de prixAchat  -->
                  <div class="champ_input champ_input2">
                    <input type="text" class="input_focus " required id="alertSeuil" name="alertSeuil" placeholder="Saisis le montant d'alerte">
                    <label for="alertSeuil" class="label labelColor">Seuil d'alerte</label>
                  </div>

                  <!-- Input de Unité de mesure  -->
                  <div class="champ_input champ_input2">
                    <input type="text" class="input_focus " required id="unite" name="unite" placeholder="Saisis l'unité de mesure'">
                    <label for="unite" class="label labelColor">Unité de mesure</label>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Les information des produit identite  -->
            <div class="information_cadre">
              <div class="info_titre_input">
                <h4>Identité de produit</h4>

                <!-- Input de produits  -->
                <div class="champ_input">
                  <input type="text" class="input_focus " required id="codeBar" name="codeBar" placeholder="Numéro code barre">
                  <label for="codeBar" class="label labelColor">Numéro code barre (Facultatif)</label>
                </div>

                <div class="champ_input">
                  <textarea class="input_focus2" required id="description" name="description" placeholder="Saisis Une description pour ce produit"></textarea>
                  <label for="codebar" class="label labelColor">Description (Facultatif)</label>
                </div>
                
              </div>
            </div>
            
            <!-- Les information des produit Inventaire  -->
            <div class="information_cadre">
              <div class="info_titre_input">
              <h4>Inventaire</h4>

              <!-- Input de produits inventaire -->
              <div class="champ_input_inventaire">
                <p>Ajouter dans les stocks</p>

                <label class="switch">
                  <input type="checkbox" [(ngModel)]="isChecked" (change)="onToggleChange($event)" />
                  <span class="slider round"></span>
                </label>
                
              </div>
                
              </div>
            </div>
            
            <!-- Les information des produit Photo  -->
            <div class="information_cadre">
              <div class="info_titre_input">
                <h4>Ajouter un image</h4>


                <p style="font-size: 12px; float: right;">Taille : 2 Mo max</p>

                <!-- Input de produits photo -->
                <!-- Section pour la gestion de l'image du produit -->
                <div class="container_file"> 
                  <div class="header_file"> 
                    <img class="roudel" [src]="newPhotoUrl || urllink" alt="Aperçu de l'image" style="max-width:200px;">
                  </div> 
                  <div>
                    <label for="file" class="footer_file"> 
                      <i class="ri-file-3-fill"></i>
                      <p>Choisir un fichier</p>
                    </label> 
                    <input type="file" accept="image/*" id="file" (change)="onFileSelected($event)" hidden>
                  </div>
                </div>
              </div>
            </div>

            <!-- Buttom ajouter et annuler  -->
            <div class="information_cadre">
              <div class="info_titre_input info_titre_input_btn">

                <!-- Input de produits  -->
                <div class="btn_annuler">
                  <button class="btn_cancel">Annuler</button>
                </div>

                <div class="btn_ajouter">
                  <button class="btn_save">Sauvegarder</button>
                </div>
                
              </div>
            </div>

          </div>

        </div>
        
      </form>

    </div>

    <!-- Cadre ou on cree  -->
     <div class="ajout_bool_form">

     </div>

  </div>

</div>
